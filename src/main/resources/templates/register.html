<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Register new user</title>
</head>
<body>
    <form th:action="@{/user/register}" method="post" th:object="${userParams}">
        <div><label> Name : <input type="text" th:field="*{name}" /> </label></div>
        <div><label> Email : <input type="text" th:field="*{email}" /> </label></div>

        <div><label> Login : <input type="text" th:field="*{username}" /> </label></div>
        <div><label> Password: <input type="password" th:field="*{password}" /> </label></div>
        <div><input type="submit" value="Save"/></div>
    </form>
</body>
</html>
